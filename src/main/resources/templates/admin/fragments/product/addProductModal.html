<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Fragment for Add Product Modal -->
<div th:fragment="addProductModal">
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Thêm sản phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="productCode" class="form-label" style="color: #222; font-weight: 600;">Mã sản phẩm <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="productCode" name="ma" required
                                       pattern="[A-Za-z0-9]+" title="Mã sản phẩm chỉ chứa chữ cái và số">
                                <div class="invalid-feedback">Vui lòng nhập mã sản phẩm hợp lệ</div>
                            </div>
                            <div class="col-md-6">
                                <label for="productName" class="form-label" style="color: #222; font-weight: 600;">Tên sản phẩm <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="productName" name="ten" required>
                                <div class="invalid-feedback">Vui lòng nhập tên sản phẩm</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fanType" class="form-label" style="color: #222; font-weight: 600;">Kiểu quạt <span class="text-danger">*</span></label>
                                <select class="form-select" id="fanType" name="kieuQuat.id" required>
                                    <option value="">-- Chọn kiểu quạt --</option>
                                    <!-- Options will be loaded dynamically -->
                                </select>
                                <div class="invalid-feedback">Vui lòng chọn kiểu quạt</div>
                            </div>
                            <div class="col-md-6">
                                <label for="productStatus" class="form-label" style="color: #222; font-weight: 600;">Trạng thái</label>
                                <select class="form-select" id="productStatus" name="trangThai">
                                    <option value="true" selected>Đang kinh doanh</option>
                                    <option value="false">Ngừng kinh doanh</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">Lưu sản phẩm</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
