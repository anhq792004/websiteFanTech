<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}"></head>
<body>
<link rel="stylesheet" th:href="@{/admin/assets/compiled/css/hoaDon.css}">

<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main-->
    <div id="main">
        <header th:replace="/admin/fragments/header :: header"></header>
        <div class="page-content">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Chất liệu cánh</h3>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="page-content">
            <!--        dữ liệu thực hiện trong seclkion-->
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <form method="get" action="/chat-lieu-canh/index"
                              th:object="${listChatLieuCanh}" style="padding-bottom: 20px">
                            <div class="row">
                                <div class="col-5">
                                    <input type="text" id="searchInput" class="form-control" name="name"
                                           placeholder="Nhập chất liệu cánh..." th:value="${param.name}">
                                </div>
                                <div class="col-5">
                                    <select id="trangThai" name="status" class="form-select">
                                        <option value="" th:selected="${status == null}">Tất cả trạng thái</option>
                                        <option value="true" th:selected="${status == true}">Hoạt động</option>
                                        <option value="false" th:selected="${status == false}">Không hoạt động
                                        </option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-outline-primary" type="submit" id="sbmt">
                                        <i class="bi bi-search"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                                            data-bs-target="#modalAdd">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div th:if="${#lists.isEmpty(list.content)}"
                         class="d-flex flex-column justify-content-center align-items-center" style="height: 400px;">
                        <img src="https://shop.nebulacare.in/Content/Images/nodata.jpg" style="max-height: 400px;">
                    </div>
                    <div th:if="${!#lists.isEmpty(list.content)}" class="card-body">
                        <table class="table table-striped table-bordered dataTable-table text-center" id="table1">
                            <thead>
                            <tr>
                                <th data-sortable="" style="width: 20%;">
                                    <a href="#" class="dataTable-sorter">STT</a>
                                </th>
                                <th data-sortable="" style="width: 30%;">
                                    <a href="#" class="dataTable-sorter">Tên Chất liệu cánh</a>
                                </th>
                                <th data-sortable="" style="width: 30%;">
                                    <a href="#" class="dataTable-sorter">Trạng thái</a>
                                </th>
                                <th data-sortable="" style="width: 20%;">
                                    <a href="#" class="dataTable-sorter">Hành động</a>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item, iter : ${list.content}" th:data-id="${item.id}">
                                <td
                                        th:text="${(list.number * list.size) + iter.index + 1}"></td>
                                <td th:text="${item.ten}"></td>
                                <td>
                                    <span th:if="${item.trangThai}" class="badge bg-light-success">Hoạt động</span>
                                    <span th:unless="${item.trangThai}"
                                          class="badge bg-light-danger"> Không hoạt động</span>
                                </td>
                                <td>
                                    <button class="btn btn-primary thayDoiTrangThai" th:attr="data-id=${item.id}">
                                        <i class="bi bi-arrow-left-right"></i>
                                    </button>
                                    <button class="btn btn-warning detailModal" th:attr="data-id=${item.id}"
                                            data-bs-toggle="modal" data-bs-target="#modalDetail">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Phân trang -->
                    <nav class="mt-3">
                        <ul class="pagination">
                            <!-- Nút Previous -->
                            <li th:class="${list.number == 0} ? 'disabled page-item' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/chat-lieu-canh/index(name=${name}, status=${status}, page=${list.number - 1}, size=${list.size})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>

                            <!-- Hiển thị trang đầu tiên nếu currentPage > 2 -->
                            <li th:if="${list.number > 2}" class="page-item">
                                <a class="page-link"
                                   th:href="@{/chat-lieu-canh/index(name=${name}, status=${status}, page=0, size=${list.size})}">1</a>
                            </li>

                            <!-- Dấu ... nếu currentPage > 3 -->
                            <li th:if="${list.number > 3}" class="disabled page-item">
                                <span class="page-link">...</span>
                            </li>

                            <!-- Hiển thị các trang xung quanh currentPage -->
                            <li th:each="i : ${#numbers.sequence((list.number - 2 > 0 ? list.number - 2 : 0),
                              (list.number + 2 < list.totalPages - 1 ? list.number + 2 : list.totalPages - 1))}"
                                th:class="${list.number == i} ? 'active page-item' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/chat-lieu-canh/index(name=${name}, status=${status}, page=${i}, size=${list.size})}"
                                   th:text="${i + 1}"></a>
                            </li>

                            <!-- Dấu ... nếu currentPage < totalPages - 3 -->
                            <li th:if="${list.number < list.totalPages - 3}" class="disabled page-item">
                                <span class="page-link">...</span>
                            </li>

                            <!-- Hiển thị trang cuối nếu currentPage < totalPages - 2 -->
                            <li th:if="${list.number < list.totalPages - 2}" class="page-item">
                                <a class="page-link"
                                   th:href="@{/chat-lieu-canh/index(name=${name}, status=${status}, page=${list.totalPages - 1}, size=${list.size})}"
                                   th:text="${list.totalPages}"></a>
                            </li>

                            <!-- Nút Next -->
                            <li th:class="${list.number + 1 >= list.totalPages} ? 'disabled page-item' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/chat-lieu-canh/index(name=${name}, status=${status}, page=${list.number + 1}, size=${list.size})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </section>
            <!--Add chất liệu-->
            <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="modalAddLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalAddLabel">Thêm Mới Chất liệu cánh</h5>
                        </div>
                        <div class="modal-body">
                            <form id="addChatLieuCanh" method="post"
                                  action="/chat-lieu-canh/add">
                                <div class="mb-3">
                                    <label for="nameAdd" class="form-label">Tên chất liệu cánh</label>
                                    <input type="text" class="form-control" id="nameAdd"
                                           name="name"
                                           placeholder="Nhập tên chất liệu cánh">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-outline-success">
                                        <i class="bi bi-floppy"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--    chỉnh sửa-->
            <div class="modal fade" id="modalDetail" tabindex="-1" aria-labelledby="modalDetailLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalDetailLabel">Chỉnh sửa chất liệu cánh</h5>
                        </div>
                        <div class="modal-body">
                            <form id="updateKieuQuat" method="post" action="/chat-lieu-canh/update">
                                <input type="hidden" id="id" name="id">
                                <div class="mb-3">
                                    <label for="nameUpdate" class="form-label">Tên chất liệu cánh</label>
                                    <input type="text" class="form-control" id="nameUpdate"
                                           name="nameUpdate" placeholder="Nhập tên chất liệu cánh mới">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-outline-success">
                                        <i class="bi bi-floppy"></i> Lưu
                                    </button>
                                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">
                                        <i class="bi bi-x"></i> Hủy
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script th:replace="/admin/fragments/script :: script"></script>
<script th:src="@{/admin/assets/static/js/pages/thuocTinh/chatLieuCanh.js}"></script>
</body>
</html>
