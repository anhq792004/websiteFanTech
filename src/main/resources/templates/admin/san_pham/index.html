<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}"></head>
<link rel="stylesheet" th:href="@{/admin/assets/compiled/css/sanPham.css}">
<body>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main-->
    <div id="main">
        <header th:replace="/admin/fragments/header :: header"></header>
        <div class="page-content">
            <!--        dữ liệu thực hiện trong secsion-->
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <!-- Nội dung được nhét vào đây -->
                        <div class="dataTable-top">
                            <form method="get" action="/admin/san-pham/list">
                                <div class="row">
                                    <div class="col-4">
                                        <input type="text" id="searchInput" class="form-control" name="search"
                                               placeholder="Tìm kiếm sản phẩm..." th:value="${search}">
                                    </div>
                                    <div class="col-3">
                                        <select class="form-select" id="kieuQuat" name="kieuQuat">
                                            <option value="">Tất cả kiểu quạt</option>
                                            <!-- Các option sẽ được thêm từ DB -->
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <select class="form-select" id="trangThai" name="trangThai">
                                            <option value="">Tất cả trạng thái</option>
                                            <option value="true">Đang kinh doanh</option>
                                            <option value="false">Ngừng kinh doanh</option>
                                        </select>
                                    </div>
                                    <div class="col-2 d-flex">
                                        <div>
                                            <button class="btn btn-outline-primary" type="submit"
                                                    style="width: 70px; margin-right: 10px">
                                                <i class="bi bi-search"></i>
                                            </button>
                                        </div>
                                        <div>
                                            <a class="btn btn-outline-warning" href="/admin/san-pham/list"
                                               style="width: 70px">
                                                <i class="bi bi-arrow-counterclockwise"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="dataTable-container mt-3">
                            <div class="d-flex justify-content-between mb-3">
                                <h5 class="card-title">Danh sách sản phẩm (<span
                                        th:text="${sanPhamPage.totalElements}"></span> sản phẩm)</h5>
                                <a th:href="@{/admin/san-pham/add}" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> Thêm sản phẩm
                                </a>
                            </div>

                            <table class="table table-striped dataTable-table">
                                <thead>
                                <tr>
                                    <th style="width: 5%;">STT</th>
                                    <th style="width: 15%;">Mã SP</th>
                                    <th style="width: 30%;">Tên sản phẩm</th>
                                    <th style="width: 15%;">Kiểu quạt</th>
                                    <th style="width: 15%;">Ngày tạo</th>
                                    <th style="width: 10%;">Trạng thái</th>
                                    <th style="width: 10%;">Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item, iterStat : ${sanPhamPage.content}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${item.ma}"></td>
                                    <td th:text="${item.ten}"></td>
                                    <td th:text="${item.kieuQuat != null ? item.kieuQuat.ten : 'N/A'}" 
                                        th:data-kieu-quat-id="${item.kieuQuat != null ? item.kieuQuat.id : ''}"></td>
                                    <td th:text="${#temporals.format(item.ngayTao, 'dd-MM-yyyy')}"></td>
                                    <td>
                                        <span th:if="${item.trangThai}" class="badge bg-success">Đang kinh doanh</span>
                                        <span th:unless="${item.trangThai}"
                                              class="badge bg-danger">Ngừng kinh doanh</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/san-pham/detail(id=${item.id})}"
                                           class="btn btn-sm btn-outline-info">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <button type="button" class="btn btn-sm btn-outline-danger toggle-status-btn"
                                                th:data-id="${item.id}" th:data-status="${item.trangThai}">
                                            <i class="bi bi-power"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Phân trang -->
                        <nav class="mt-3">
                            <ul class="pagination">
                                <li th:class="${currentPage == 0} ? 'disabled page-item' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham/list(page=${currentPage - 1}, size=5)}">
                                        <i class="bi bi-chevron-left"></i>
                                    </a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, totalPage - 1)}"
                                    th:class="${currentPage == i} ? 'active page-item' : 'page-item'">
                                    <a class="page-link" th:href="@{/admin/san-pham/list(page=${i}, size=5)}"
                                       th:text="${i + 1}"></a>
                                </li>
                                <li th:class="${currentPage + 1 >= totalPage} ? 'disabled page-item' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/san-pham/list(page=${currentPage + 1}, size=5)}">
                                        <i class="bi bi-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Footer-->
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>
</div>

<!-- Modal Edit Product -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Chỉnh sửa sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductId" name="id">
                    <!-- Thông tin cơ bản -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="editProductCode" class="form-label" style="color: #222; font-weight: 600;">Mã sản phẩm <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editProductCode" name="ma" required>
                            <div class="invalid-feedback">Vui lòng nhập mã sản phẩm</div>
                        </div>
                        <div class="col-md-6">
                            <label for="editProductName" class="form-label" style="color: #222; font-weight: 600;">Tên sản phẩm <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editProductName" name="ten" maxlength="150" required>
                            <div class="invalid-feedback">Vui lòng nhập tên sản phẩm (tối đa 150 ký tự)</div>
                        </div>
                    </div>

                    <!-- Kiểu quạt và trạng thái -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="editFanType" class="form-label" style="color: #222; font-weight: 600;">Kiểu quạt <span class="text-danger">*</span></label>
                            <select class="form-select" id="editFanType" name="kieuQuat.id" required>
                                <option value="">-- Chọn kiểu quạt --</option>
                            </select>
                            <div class="invalid-feedback">Vui lòng chọn kiểu quạt</div>
                        </div>
                        <div class="col-md-6">
                            <label for="editProductStatus" class="form-label" style="color: #222; font-weight: 600;">Trạng thái</label>
                            <select class="form-select" id="editProductStatus" name="trangThai">
                                <option value="true">Đang kinh doanh</option>
                                <option value="false">Ngừng kinh doanh</option>
                            </select>
                        </div>
                    </div>

                    <!-- Hình ảnh -->
                    <div class="mb-3">
                        <label for="editProductImage" class="form-label" style="color: #222; font-weight: 600;">Hình ảnh sản phẩm</label>
                        <input type="file" class="form-control" id="editProductImage" name="hinhAnh" accept="image/*">
                        <div class="mt-2">
                            <img id="editProductImagePreview" src="" alt="Preview" style="max-width: 200px; display: none;">
                        </div>
                    </div>

                    <!-- Mô tả -->
                    <div class="mb-3">
                        <label for="editProductDescription" class="form-label" style="color: #222; font-weight: 600;">Mô tả sản phẩm</label>
                        <textarea class="form-control" id="editProductDescription" name="moTa" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" id="updateProductBtn">Cập nhật sản phẩm</button>
            </div>
        </div>
    </div>
</div>

<div>
    <script th:replace="/admin/fragments/script :: script"></script>
</div>
<script th:src="@{/admin/assets/compiled/js/sanPham.js}"></script>


</body>
</html>
