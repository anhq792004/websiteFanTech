<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}"></head>
<link rel="stylesheet" th:href="@{/admin/assets/compiled/css/css/khachHang.css}">

<body>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main-->
    <div id="main">
        <header th:replace="/admin/fragments/header :: header"></header>
        <div class="page-content">
            <form id="addKHForm">
                <section class="row">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2>Thông tin khách hàng</h2>
                                <button type="submit" class="btn btn-outline-success" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm me-1 d-none" id="btnSpinner"
                                          role="status" aria-hidden="true"></span>
                                    <i class="bi bi-patch-plus-fill" id="btnIcon"></i> Thêm
                                </button>

                            </div>
                        </div>

                        <div class="card-body">
                            <div class="row justify-content-around">
                                <div class="col-md-5 gap-3">
                                    <div class="mb-3">
                                        <label for="hinhAnh" class="form-label fw-bold">Ảnh khách hàng</label>
                                        <input type="file" class="form-control" id="hinhAnh" name="hinhAnh" accept="image/*">
                                        <div class="form-text">Chọn ảnh khách hàng (JPG, PNG, GIF)</div>
                                        <div id="imagePreview" class="mt-2" style="display: none;">
                                            <img id="previewImg" src="" alt="Preview" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                                        </div>
                                    </div>
                                    <div class="col mb-3">
                                        <label for="name" class="form-label fw-bold"><span
                                                class="text-danger">*</span> Tên khách hàng</label>
                                        <input type="text" class="form-control" placeholder="Nhập tên" aria-label="name"
                                               id="name">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="email" class="form-label fw-bold"><span class="text-danger">*</span> Email</label>
                                            <input type="text" class="form-control" placeholder="Email" aria-label="email" id="email">
                                            <div id="email-error" class="invalid-feedback" style="display: none;"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="soDienThoai" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Số điện thoại</label>
                                            <input type="text" class="form-control" placeholder="Nhập số điện thoại"
                                                   aria-label="soDienThoai"
                                                   id="soDienThoai">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="ngaySinh" class="form-label fw-bold">Ngày sinh</label>
                                            <input type="text" class="form-control flatpickr" id="ngaySinh"
                                                   name="ngaySinh" placeholder="Ngày sinh" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="gioiTinh" class="form-label fw-bold">Giới tính</label>
                                            <select class="form-select" id="gioiTinh" name="gioiTinh" required>
                                                <option value="">-- Chọn Giới Tính --</option>
                                                <option value="Nam">Nam</option>
                                                <option value="Nữ">Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-7">
                                    <div class=" row align-items-start">
                                        <div class="col">
                                            <label for="city" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Tỉnh/Thành phố</label>
                                            <select class="form-select" id="city" name="tinhThanhPho" required>
                                                <option value="" selected>Chọn Tỉnh/Thành phố</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="district" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Quận/Huyện </label>
                                            <select class="form-select" id="district" name="diaChi" required>
                                                <option value="" selected>Chọn Quận/Huyện</option>
                                            </select>
                                        </div>

                                        <div class="col">
                                            <label for="ward" class="form-label fw-bold"><span
                                                    class="text-danger">*</span>
                                                Xã/Phường </label>
                                            <select class="form-select" id="ward" name="diaChi" required>
                                                <option value="" selected>Chọn Xã/Phường</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col fw-bold mt-3">
                                        <label for="diaChiCuThe" class="form-label fw-bold">Địa chỉ cụ thể</label>
                                        <input type="text" class="form-control" placeholder="Nhập địa chỉ chi tiết"
                                               aria-label="diaChiCuThe"
                                               id="diaChiCuThe">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>

    <!-- Footer-->
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>

</div>

<div>
    <script th:replace="/admin/fragments/script :: script"></script>
    <script th:src="@{/admin/assets/compiled/js/KhachHang/khachHang.js}"></script>
    <script th:src="@{/admin/assets/compiled/js/components.js}"></script>
    <script>
        flatpickr("#ngaySinh", {
            dateFormat: "d/m/Y", // Ensure the correct format
            maxDate: "today",
        });
    </script>
</div>

</body>
</html>
