<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png"
          href="https://png.pngtree.com/png-vector/20221011/ourmid/pngtree-letter-v-logo-icon-vector-png-image_6295820.png">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-custom {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            background-color: transparent;
            box-shadow: none;
        }

        .btn-submit {
            background-color: black;
            color: white;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: black;
        }


        .back-to-signin a {
            color: #FF8C00;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-signin a:hover {
            text-decoration: underline;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row w-100 align-items-center">
        <!-- Cột chứa form -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card card-custom">
                <div class="card-body">
                    <h2 class="text-center mb-4"><strong>Quên mật khẩu</strong></h2>
                    <p class="text-center mb-4">Vui lòng nhập đúng email để nhận mã xác thực</p>
                    <form method="post" th:action="@{/forgot-password/send-code}" id="sendCodeForm">
                        <div class="mb-3">
                            <label for="email" class="form-label"><span class="text-danger">*</span>
                                <strong> Email</strong></label>
                            <input name="email" id="email" class="form-control"
                                   placeholder="Nhập email của bạn">
                        </div>
                        <button type="submit" class="btn btn-submit w-100 py-2">Gửi</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p><a th:href="@{/login}">Quay lại đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cột chứa ảnh -->
        <div class="col-md-6 d-none d-md-block text-center">
            <img src="http://res.cloudinary.com/dhqhqnxvh/image/upload/v1736857675/wf41zjxpjqrlwyxcteia.png"
                 class="img-fluid" alt="Logo">
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 2000,
        timerProgressBar: true
    });

    document.getElementById('sendCodeForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const email = document.getElementById('email').value.trim();

        if (email === '') {
            Toast.fire({
                icon: 'warning',
                title: 'Vui lòng nhập email'
            });
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            Toast.fire({
                icon: 'error',
                title: 'Email không hợp lệ',
                text: 'Vui lòng nhập đúng định dạng email'
            });
            return;
        }

        Toast.fire({
            icon: 'info',
            title: 'Đang gửi mã xác thực...'
        }).then(() => {
            this.submit();
        });
    });
</script>
</body>
</html>
