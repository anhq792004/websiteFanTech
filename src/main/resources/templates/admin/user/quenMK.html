<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đổi mật khẩu - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-submit {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title">Đổi mật khẩu</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">Email đăng ký:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="matKhauCu">Mật khẩu cũ:</label>
            <input type="password" class="form-control" id="matKhauCu" name="matKhauCu" required>
        </div>

        <div class="form-group">
            <label for="matKhauMoi">Mật khẩu mới:</label>
            <input type="password" class="form-control" id="matKhauMoi" name="matKhauMoi" required>
        </div>

        <div class="form-group">
            <label for="xacNhanMatKhau">Xác nhận mật khẩu mới:</label>
            <input type="password" class="form-control" id="xacNhanMatKhau" name="xacNhanMatKhau" required>
        </div>

        <button type="submit" class="btn btn-primary btn-submit">Đổi mật khẩu</button>

        <div class="mt-3 text-center">
            <p><a th:href="@{/login}">Quay lại đăng nhập</a></p>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
