<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác nhận mã quên mật khẩu - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            flex: 1;
            padding: 40px;
            background: #ffffff;
        }

        .login-form h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-form .form-control {
            border-radius: 20px;
        }

        .login-form .btn {
            border-radius: 20px;
            background-color: black;
            color: white;
        }

        .login-form .btn:hover {
            background-color: #333;
        }

        .welcome-section {
            flex: 1;
            background-color: black;
            color: white;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top-right-radius: 120px;
            border-bottom-right-radius: 120px;
        }

        .welcome-section h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="welcome-section">
        <h2>KHÔI PHỤC MẬT KHẨU</h2>
        <p th:text="'Vui lòng nhập mã OTP đã gửi đến email: ' + ${email}"></p>
    </div>
    <div class="login-form">
        <h2 class="text-center">Nhập mã OTP</h2>
        <form id="verifyCodeForm" th:action="@{/forgot-password/verify-code}" method="post">
            <input type="hidden" th:name="email" th:value="${email}">
            <div class="form-group">
                <label for="code" class="form-label fw-bold"><span class="text-danger ">*</span> <strong>Mã xác nhận:</strong></label>
                <input type="text" class="form-control" id="code" name="code">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Xác nhận</button>
        </form>
    </div>
</div>

<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true
    });

    document.getElementById('verifyCodeForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Ngăn form submit mặc định

        const code = document.getElementById('code').value.trim();
        const email = document.querySelector('input[name="email"]').value;

        if (!code) {
            Toast.fire({
                icon: 'warning',
                title: 'Vui lòng nhập mã xác nhận',
                timer: 2000
            });
            return;
        }

        // Gửi AJAX request
        fetch('/forgot-password/verify-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'email': email,
                'code': code
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Toast.fire({
                        icon: 'success',
                        title: data.message,
                        timer: 2000
                    }).then(() => {
                        window.location.href = '/forgot-password/new-password';
                    });
                } else {
                    Toast.fire({
                        icon: 'error',
                        title: data.message
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Toast.fire({
                    icon: 'error',
                    title: 'Có lỗi xảy ra. Vui lòng thử lại.'
                });
            });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
