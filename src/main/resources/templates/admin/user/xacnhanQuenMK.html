<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác nhận mã quên mật khẩu - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Thêm SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            flex: 1;
            padding: 40px;
            background: #ffffff;
        }

        .login-form h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-form .form-control {
            border-radius: 20px;
        }

        .login-form .btn {
            border-radius: 20px;
            background-color: black;
            color: white;
        }

        .login-form .btn:hover {
            background-color: #333;
        }

        .welcome-section {
            flex: 1;
            background-color: black;
            color: white;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top-right-radius: 120px;
            border-bottom-right-radius: 120px;
        }

        .welcome-section h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="welcome-section">
        <h2>XÁC NHẬN MÃ QUÊN MẬT KHẨU</h2>
        <p th:text="'Vui lòng nhập mã xác nhận đã gửi đến email: ' + ${email}"></p>
    </div>
    <div class="login-form">
        <h2 class="text-center">Nhập mã xác nhận</h2>

        <!-- Hiển thị thông báo lỗi bằng Bootstrap Alert -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Hiển thị thông báo thành công bằng Bootstrap Alert -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form th:action="@{/forgot-password/verify-code}" method="post" id="verifyCodeForm">
            <input type="hidden" th:name="email" th:value="${email}">
            <div class="form-group">
                <label for="code"><span class="text-danger">*</span> Mã xác nhận:</label>
                <input type="text" class="form-control" id="code" name="code" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Xác nhận</button>
        </form>
    </div>
</div>

<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true
    });

    // Hiển thị thông báo thành công từ server (nếu có)
    const serverSuccess = /*[[${success}]]*/ null;
    if (serverSuccess) {
        Toast.fire({
            icon: 'success',
            title: serverSuccess
        });
    }

    // Hiển thị thông báo lỗi từ server (nếu có)
    const serverError = /*[[${error}]]*/ null;
    if (serverError) {
        Toast.fire({
            icon: 'error',
            title: serverError
        });
    }

    // Xử lý form submit với thông báo loading và success
    document.getElementById('verifyCodeForm').addEventListener('submit', function(e) {
        const code = document.getElementById('code').value.trim();

        if (!code) {
            e.preventDefault();
            Toast.fire({
                icon: 'warning',
                title: 'Vui lòng nhập mã xác nhận'
            });
            return;
        }

        // Hiển thị loading
        Swal.fire({
            title: 'Đang xác thực...',
            text: 'Vui lòng chờ trong giây lát',
            allowOutsideClick: false,
            allowEscapeKey: false,
            showConfirmButton: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        // Cho phép form submit
        return true;
    });
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
