<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo mật khẩu mới - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-custom {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            background-color: transparent;
            box-shadow: none;
        }

        .btn-submit {
            background-color: black;
            color: white;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: black;
        }


        .back-to-signin a {
            color: #FF8C00;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-signin a:hover {
            text-decoration: underline;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row w-100 align-items-center">
        <!-- Cột chứa form -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card card-custom">
                <div class="card-body">
                    <h2 class="text-center mb-4"><strong>Tạo mật khẩu mới</strong></h2>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/forgot-password/change-password}" method="post" id="changePasswordForm">
                        <input type="hidden" th:name="email" th:value="${email}">
                        <div class="form-group">
                            <label for="newPassword"><span class="text-danger">*</span>
                                <strong> Mật khẩu mới:</strong></label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"><span class="text-danger">*</span>
                                <strong> Xác nhận mật khẩu:</strong></label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-submit w-100 py-2">Lưu mật khẩu</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p><a th:href="@{/login}">Quay lại đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cột chứa ảnh -->
        <div class="col-md-6 d-none d-md-block text-center">
            <img src="http://res.cloudinary.com/dhqhqnxvh/image/upload/v1736857675/wf41zjxpjqrlwyxcteia.png"
                 class="img-fluid" alt="Logo">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true
    });

    // Hiển thị thông báo lỗi từ server
    const serverError = /*[[${error}]]*/ null;
    if (serverError) {
        Toast.fire({
            icon: 'error',
            title: serverError
        });
    }

    // Hiển thị thông báo thành công từ server
    const serverSuccess = /*[[${success}]]*/ null;
    if (serverSuccess) {
        Swal.fire({
            icon: 'success',
            title: serverSuccess,
            timer: 2000,
            showConfirmButton: false
        }).then(() => {
            window.location.href = '/login';
        });
    }

    document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const newPassword = document.getElementById('newPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (newPassword === '' || confirmPassword === '') {
            Swal.fire({
                icon: 'warning',
                title: 'Vui lòng nhập mật khẩu',
                timer: 2000,
                showConfirmButton: false
            });
            return;
        }

        if (newPassword !== confirmPassword) {
            Swal.fire({
                icon: 'error',
                title: 'Mật khẩu không khớp',
                timer: 2000,
                showConfirmButton: false
            });
            return;
        }

        Swal.fire({
            icon: 'info',
            title: 'Đang lưu mật khẩu...',
            timer: 1000,
            showConfirmButton: false
        }).then(() => {
            this.submit();
        });
    });
</script>
</body>
</html>
