<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo mật khẩu mới - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-custom {
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            background-color: transparent;
            box-shadow: none;
        }

        .btn-submit {
            background-color: black;
            color: white;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: black;
        }


        .back-to-signin a {
            color: #FF8C00;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-signin a:hover {
            text-decoration: underline;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
    </style>

</head>
<body>
<div class="form-container">
    <h2 class="form-title">Tạo mật khẩu mới</h2>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Form nhập mật khẩu mới -->
    <form th:action="@{/forgot-password/change-password}" method="post" id="changePasswordForm">
        <input type="hidden" th:name="email" th:value="${email}">
        <div class="form-group">
            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 2000,
        timerProgressBar: true
    });

    // Hiển thị thông báo lỗi từ server
    const serverError = /*[[${error}]]*/ null;
    if (serverError) {
        Toast.fire({
            icon: 'error',
            title: serverError
        });
    }

    // Hiển thị thông báo thành công từ server
    const serverSuccess = /*[[${success}]]*/ null;
    if (serverSuccess) {
        Toast.fire({
            icon: 'success',
            title: serverSuccess
        }).then(() => {
            window.location.href = '/login';
        });
    }

    document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const newPassword = document.getElementById('newPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (newPassword === '' || confirmPassword === '') {
            Toast.fire({
                icon: 'warning',
                title: 'Vui lòng nhập mật khẩu'
            });
            return;
        }

        if (newPassword !== confirmPassword) {
            Toast.fire({
                icon: 'error',
                title: 'Mật khẩu không khớp'
            });
            return;
        }

        Toast.fire({
            icon: 'info',
            title: 'Đang lưu mật khẩu...'
        }).then(() => {
            this.submit();
        });
    });
</script>
</body>
</html>
