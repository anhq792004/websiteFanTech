<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo mật khẩu mới - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-submit {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title">Tạo mật khẩu mới</h2>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Form nhập mật khẩu mới -->
    <form th:action="@{/forgot-password/change-password}" method="post" id="changePasswordForm">
        <input type="hidden" th:name="email" th:value="${email}">
        <div class="form-group">
            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Lưu mật khẩu</button>
    </form>
    <div class="mt-3 text-center">
        <p><a th:href="@{/login}">Quay lại đăng nhập</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true
    });

    // Hiển thị thông báo lỗi từ server
    const serverError = /*[[${error}]]*/ null;
    if (serverError) {
        Toast.fire({
            icon: 'error',
            title: serverError
        });
    }

    // Hiển thị thông báo thành công từ server
    const serverSuccess = /*[[${success}]]*/ null;
    if (serverSuccess) {
        Swal.fire({
            icon: 'success',
            title: serverSuccess,
            timer: 2000,
            showConfirmButton: false
        }).then(() => {
            window.location.href = '/login';
        });
    }

    document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const newPassword = document.getElementById('newPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (newPassword === '' || confirmPassword === '') {
            Swal.fire({
                icon: 'warning',
                title: 'Vui lòng nhập mật khẩu',
                timer: 2000,
                showConfirmButton: false
            });
            return;
        }

        if (newPassword !== confirmPassword) {
            Swal.fire({
                icon: 'error',
                title: 'Mật khẩu không khớp',
                timer: 2000,
                showConfirmButton: false
            });
            return;
        }

        Swal.fire({
            icon: 'info',
            title: 'Đang lưu mật khẩu...',
            timer: 1000,
            showConfirmButton: false
        }).then(() => {
            this.submit();
        });
    });
</script>
</body>
</html>
