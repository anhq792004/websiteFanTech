<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Dashboard - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">VinFan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin">Quản trị</a>
                </li>
            </ul>
            <div class="navbar-text mr-3">
                Xin chào, <span sec:authentication="name"></span>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Đăng xuất</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4">Chào mừng đến với VinFan!</h1>
        <p class="lead">Bạn đã đăng nhập thành công.</p>
        <hr class="my-4">
        <p>Sử dụng hệ thống quản lý VinFan để xem và quản lý các sản phẩm.</p>
        <div sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-primary btn-lg" href="/admin" role="button">Đi đến trang quản trị</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
