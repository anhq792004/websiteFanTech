<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác nhận tài khoản - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            flex: 1;
            padding: 40px;
            background: #ffffff;
        }

        .login-form h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-form .form-control {
            border-radius: 20px;
        }

        .login-form .btn {
            border-radius: 20px;
            background-color: black;
            color: white;
        }

        .login-form .btn:hover {
            background-color: #333;
        }

        .welcome-section {
            flex: 1;
            background-color: black;
            color: white;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top-right-radius: 120px;
            border-bottom-right-radius: 120px;
        }

        .welcome-section h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="welcome-section">
        <h2>XÁC NHẬN TÀI KHOẢN</h2>
        <p th:text="'Vui lòng nhập mã xác nhận đã gửi đến email: ' + ${email}"></p>
    </div>
    <div class="login-form">
        <h2 class="text-center">Nhập mã xác nhận</h2>
        <form th:action="@{/verify-account}" method="post">
            <input type="hidden" th:name="email" th:value="${email}">
            <div class="form-group">
                <label for="code"><span class="text-danger">*</span> Mã xác nhận:</label>
                <input type="text" class="form-control" id="code" name="code" required>
                <span class="text-danger" th:if="${error}" th:text="${error}"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Xác nhận</button>
        </form>
    </div>
</div>

<!-- Thêm SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
    });

    // Hiển thị thông báo lỗi từ server (nếu có)
    const serverError = /*[[${error}]]*/ null;
    if (serverError) {
        Toast.fire({
            icon: 'error',
            title: serverError
        });
    }

    // Hiển thị thông báo thành công khi xác nhận thành công
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('verified')) {
        Swal.fire({
            icon: 'success',
            title: 'Xác nhận tài khoản thành công!',
            text: 'Vui lòng đăng nhập để tiếp tục',
            timer: 2000,
            timerProgressBar: true,
            showConfirmButton: false,
            allowOutsideClick: false,
            allowEscapeKey: false
        }).then((result) => {
            if (result.dismiss === Swal.DismissReason.timer) {
                window.location.href = '/login?registrationSuccess=Đăng ký tài khoản thành công!';
            }
        }).catch((error) => {
            console.error('Error during redirect:', error);
            window.location.href = '/login?registrationSuccess=Đăng ký tài khoản thành công!'; // Fallback
        });
    }
</script>
</body>
</html>
