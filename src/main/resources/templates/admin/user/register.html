<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px 0;
        }
        .register-form {
            width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .btn-register {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
        }
        .text-danger {
            font-size: 0.85em;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="register-form">
    <h2 class="form-title">Đăng ký tài khoản VinFan</h2>

    <form th:action="@{/register}" method="post" th:object="${dangKyDto}">
        <!-- Thông tin tài khoản -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <span class="text-danger" th:if="${emailError}" th:text="${emailError}"></span>
        </div>

        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="matKhau">Mật khẩu:</label>
                    <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
                    <span class="text-danger" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="xacNhanMatKhau">Xác nhận mật khẩu:</label>
                    <input type="password" class="form-control" id="xacNhanMatKhau" th:field="*{xacNhanMatKhau}" required>
                    <span class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></span>
                </div>
            </div>
        </div>

        <hr>
        <h5 class="mb-3">Thông tin cá nhân</h5>

        <!-- Thông tin khách hàng -->
        <div class="form-group">
            <label for="ten">Họ và tên:</label>
            <input type="text" class="form-control" id="ten" th:field="*{ten}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></span>
        </div>

        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gioiTinh">Giới tính:</label>
                    <select class="form-control" id="gioiTinh" th:field="*{gioiTinh}" required>
                        <option value="">-- Chọn giới tính --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ngaySinh">Ngày sinh:</label>
                    <input type="date" class="form-control" id="ngaySinh" th:field="*{ngaySinh}" required>
                    <span class="text-danger" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="soDienThoai">Số điện thoại:</label>
            <input type="tel" class="form-control" id="soDienThoai" th:field="*{soDienThoai}"
                   pattern="[0-9]{10,11}" placeholder="Nhập 10-11 số" required>
            <span class="text-danger" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></span>
        </div>

        <button type="submit" class="btn btn-primary btn-register">Đăng ký</button>

        <div class="mt-3 text-center">
            <p>Đã có tài khoản? <a th:href="@{/login}" class="text-primary">Đăng nhập</a></p>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
