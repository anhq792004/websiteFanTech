<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .register-form {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-register {
            width: 100%;
            margin-top: 15px;
        }
        .text-danger {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="register-form">
    <h2 class="form-title">Đăng ký tài khoản VinFan</h2>

    <form th:action="@{/register}" method="post" th:object="${dangKyDto}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <span class="text-danger" th:if="${emailError}" th:text="${emailError}"></span>
        </div>

        <div class="form-group">
            <label for="matKhau">Mật khẩu:</label>
            <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></span>
        </div>

        <div class="form-group">
            <label for="xacNhanMatKhau">Xác nhận mật khẩu:</label>
            <input type="password" class="form-control" id="xacNhanMatKhau" th:field="*{xacNhanMatKhau}" required>
            <span class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></span>
        </div>

        <button type="submit" class="btn btn-primary btn-register">Đăng ký</button>

        <div class="mt-3 text-center">
            <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
