<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Trang chủ - VinFan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">VinFan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Trang chủ</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
            <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text mr-3">
                        Xin chào, <span sec:authentication="name"></span>
                    </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Đăng xuất</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-outline-light">Đăng nhập</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4">Chào mừng đến với VinFan!</h1>
        <p class="lead">Hệ thống quản lý quạt hàng đầu Việt Nam.</p>
        <hr class="my-4">
        <p>Để tiếp tục sử dụng hệ thống, vui lòng đăng nhập.</p>
        <div sec:authorize="!isAuthenticated()">
            <a class="btn btn-primary btn-lg" href="/login" role="button">Đăng nhập</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-primary btn-lg" href="/dashboard" role="button">Đi đến Dashboard</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
