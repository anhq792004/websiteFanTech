<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}">
</head>
<body>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main -->
    <div id="main">
        <p>Nhân viên</p>
        <header th:replace="/admin/fragments/header :: header"></header>
        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <div class="dataTable-top">
                            <form method="get" action="/nhan-vien/index">
                                <div class="row">
                                    <div class="col-4">
                                        <input type="text" id="searchInput" class="form-control" name="search"
                                               placeholder="Tìm kiếm nhân viên..." th:value="${search}">
                                    </div>
                                    <div class="col-3">
                                        <select class="form-select" id="chucVuIndex" name="chucVu">
                                            <option value="">Tất cả chức vụ</option>
                                            <option value="true">Quản lý</option>
                                            <option value="false">Nhân viên</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <select class="form-select" id="trangThai" name="trangThai">
                                            <option value="">Tất cả trạng thái</option>
                                            <option value="true">Đang làm việc</option>
                                            <option value="false">Đã nghỉ việc</option>
                                        </select>
                                    </div>
                                    <div class="col-2 d-flex">
                                        <div>
                                            <button class="btn btn-outline-primary" type="submit"
                                                    style="width: 70px; margin-right: 10px">
                                                <i class="bi bi-search"></i>
                                            </button>
                                        </div>
                                        <div>
                                            <a class="btn btn-outline-warning" href="/nhan-vien/index"
                                               style="width: 70px">
                                                <i class="bi bi-arrow-counterclockwise"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="dataTable-container mt-3">
                            <div class="d-flex justify-content-between mb-3">
                                <h5 class="card-title">Danh sách nhân viên (<span
                                        th:text="${nhanVienPage.totalElements}"></span> Nhân viên)</h5>
                                <a th:href="@{/nhan-vien/view-them}" class="btn btn-primary" role="button" aria-label="Thêm nhân viên">
                                    <i class="bi bi-plus-circle"></i> Thêm nhân viên
                                </a>
                            </div>
                            <table class="table table-striped dataTable-table">
                                <thead>
                                <tr>
                                    <th style="width: 5%;">STT</th>
                                    <th style="width: 5%;">Ảnh</th>
                                    <th style="width: 5%;">Mã</th>
                                    <th style="width: 5%;">Họ và tên</th>
                                    <th style="width: 5%;">Email</th>
                                    <th style="width: 5%;">Ngày sinh</th>
                                    <th style="width: 5%;">Giới tính</th>
                                    <th style="width: 5%;">Chức vụ</th>
                                    <th style="width: 5%;">Trạng thái</th>
                                    <th style="width: 5%;">Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="nhanVien, iterStat : ${nhanVienPage.content}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td>
<!--                                        <img th:src="@{'/path/to/images/' + ${nhanVien.anh}}" alt="Ảnh nhân viên" width="50" height="50"-->
<!--                                             th:unless="${nhanVien.anh == null}" />-->
                                        <span th:if="${nhanVien.anh == null}">Không có ảnh</span>
                                    </td>
                                    <td th:text="${nhanVien.ma}"></td>
                                    <td th:text="${nhanVien.ten}"></td>
                                    <td th:text="${nhanVien.email}"></td>
                                    <td th:text="${nhanVien.ngaySinh}"></td>
                                    <td th:text="${nhanVien.gioiTinh ? 'Nam' : 'Nữ'}"></td>
                                    <td th:text="${nhanVien.chucVu.viTri}"></td>
<!--                                    <td th:text="${nhanVien.trangThai ? 'Đang làm việc' : 'Đã nghỉ việc'}"></td>-->
                                    <td>
                                        <a th:href="@{/nhan-vien/detail/{id}(id=${nhanVien.id})}" class="btn btn-sm btn-primary">Chi tiết</a>
                                        <a th:href="@{|/nhan-vien/delete?id=${nhanVien.id}|}" class="btn btn-sm btn-info">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- Pagination -->
                            <div th:if="${nhanVienPage.totalPages > 1}">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li th:each="i : ${#numbers.sequence(0, nhanVienPage.totalPages - 1)}"
                                            th:class="${i == currentPage} ? 'page-item active' : 'page-item'">
                                            <a class="page-link"
                                               th:href="@{/nhan-vien/index(page=${i}, search=${search}, chucVu=${chucVu}, trangThai=${trangThai})}"
                                               th:text="${i + 1}"></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="card-body"></div>
                </div>
            </section>
        </div>
    </div>
    <!-- Footer -->
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>
</div>
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
</div>
<script th:src="@{/admin/assets/compiled/js/NhanVien/nhanVien.js}"></script>
</body>
</html>
