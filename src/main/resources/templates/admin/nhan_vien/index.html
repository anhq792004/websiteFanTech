<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}">
</head>
<link rel="stylesheet" th:href="@{/admin/assets/compiled/css/phanTrang.css}">

<body>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main -->
    <div id="main">
        <header th:replace="/admin/fragments/header :: header"></header>
        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-header">
                        <div class="dataTable-top">
                            <form method="get" action="/admin/nhan-vien/index">
                                <div class="row">
                                    <div class="col-7">
                                        <input type="text" id="searchInput" class="form-control" name="search"
                                               placeholder="Tìm kiếm nhân viên..." th:value="${search}">
                                    </div>

                                    <div class="col-3">
                                        <select class="form-select" id="trangThai" name="trangThai"
                                                th:value="${trangThai}">
                                            <option value="">Tất cả trạng thái</option>
                                            <option value="true">Đang làm việc</option>
                                            <option value="false">Đã nghỉ việc</option>
                                        </select>
                                    </div>
                                    <div class="col-2 d-flex">
                                        <div>
                                            <button class="btn btn-outline-primary" type="submit"
                                                    style="width: 70px; margin-right: 10px">
                                                <i class="bi bi-search"></i>
                                            </button>
                                        </div>
                                        <div>
                                            <a class="btn btn-outline-warning" href="/admin/nhan-vien/index"
                                               style="width: 70px">
                                                <i class="bi bi-arrow-counterclockwise"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="dataTable-container mt-3">
                            <div class="d-flex justify-content-between mb-3">
                                <h5 class="card-title">Danh sách nhân viên
                                    <!--                                    <span th:text="${listNV.totalElements}"></span> Nhân viên)-->
                                </h5>
                                <a th:href="@{/admin/nhan-vien/view-them}" class="btn btn-outline-success" role="button"
                                   aria-label="Thêm nhân viên">
                                    <i class="bi bi-patch-plus-fill"></i> Thêm
                                </a>
                            </div>
                            <table class="table table-striped dataTable-table">
                                <thead>
                                <tr>
                                    <th style="width: 5%;">STT</th>
                                    <th style="width: 5%;">Mã</th>
                                    <th style="width: 5%;">Họ và tên</th>
                                    <th style="width: 5%;">Giới tính</th>
                                    <th style="width: 5%;">Ngày sinh</th>
                                    <th style="width: 5%;">Email</th>
                                    <th style="width: 5%;">Chức vụ</th>
                                    <th style="width: 5%;">Trạng thái</th>
                                    <th style="width: 5%;">Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="nhanVien, iterStat : ${listNV}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${nhanVien.ma}"></td>
                                    <td th:text="${nhanVien.ten != null
                                        ? (#strings.length(nhanVien.ten) > 15
                                            ? #strings.substring(nhanVien.ten, 0, 15) + '...'
                                            : nhanVien.ten)
                                        : 'Chưa có tên'}">
                                    </td>
                                    <td th:text="${nhanVien.gioiTinh}"></td>
                                    <td th:text="${#dates.format(nhanVien.ngaySinh, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${nhanVien.ten != null
                                        ? (#strings.length(nhanVien.taiKhoan.email) > 25
                                            ? #strings.substring(nhanVien.taiKhoan.email, 0, 25) + '...'
                                            : nhanVien.taiKhoan.email)
                                        : 'Chưa có mail'}">
                                    </td>
                                    <td th:text="${nhanVien.chucVu != null ? nhanVien.chucVu.viTri : 'Chưa có chức vụ'}"></td>
                                    <td th:text="${nhanVien.trangThai ? 'Đang làm việc' : 'Đã nghỉ việc'}"
                                        th:classappend="${nhanVien.trangThai ? 'text-success' : 'text-danger'}">
                                    </td>

                                    <td>
                                        <a th:href="@{/admin/nhan-vien/detail(id=${nhanVien.id})}"
                                           class="btn btn-outline-warning">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <button class="btn btn-outline-primary changeStatusNhanVien"
                                                th:attr="data-id=${nhanVien.id}">
                                            <i class="bi bi-arrow-left-right"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <nav class="mt-3">
                                <ul class="pagination">
                                    <!-- Nút Previous -->
                                    <li th:class="${page == 0} ? 'disabled page-item' : 'page-item'">
                                        <a class="page-link"
                                           th:href="@{/admin/nhan-vien/index(page=${page - 1}, size=${size}, search=${search}, trangThai=${trangThai})}">
                                            <i class="bi bi-chevron-left"></i>
                                        </a>
                                    </li>

                                    <!-- Hiển thị trang đầu tiên nếu currentPage > 2 -->
                                    <li th:if="${page > 2}" class="page-item">
                                        <a class="page-link"
                                           th:href="@{/admin/nhan-vien/index(page=0, size=${size}, search=${search}, trangThai=${trangThai})}">1</a>
                                    </li>

                                    <!-- Dấu ... nếu currentPage > 3 -->
                                    <li th:if="${page > 3}" class="disabled page-item">
                                        <span class="page-link">...</span>
                                    </li>

                                    <!-- Các trang xung quanh currentPage -->
                                    <li th:each="i : ${#numbers.sequence((page - 2 > 0 ? page - 2 : 0),
                             (page + 2 < totalPages - 1 ? page + 2 : totalPages - 1))}"
                                        th:class="${page == i} ? 'active page-item' : 'page-item'">
                                        <a class="page-link"
                                           th:href="@{/admin/nhan-vien/index(page=${i}, size=${size}, search=${search}, trangThai=${trangThai})}"
                                           th:text="${i + 1}"></a>
                                    </li>

                                    <!-- Dấu ... nếu currentPage < totalPages - 3 -->
                                    <li th:if="${page < totalPages - 3}" class="disabled page-item">
                                        <span class="page-link">...</span>
                                    </li>

                                    <!-- Trang cuối -->
                                    <li th:if="${page + 2 < totalPages - 1}" class="page-item">
                                        <a class="page-link"
                                           th:href="@{/admin/nhan-vien/index(page=${totalPages - 1}, size=${size}, search=${search}, trangThai=${trangThai})}"
                                           th:text="${totalPages}"></a>
                                    </li>

                                    <!-- Nút Next -->
                                    <li th:class="${page + 1 >= totalPages} ? 'disabled page-item' : 'page-item'">
                                        <a class="page-link"
                                           th:href="@{/admin/nhan-vien/index(page=${page + 1}, size=${size}, search=${search}, trangThai=${trangThai})}">
                                            <i class="bi bi-chevron-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                    <div class="card-body"></div>
                </div>
            </section>
        </div>
        </form>
    </div>
    <!-- Footer -->
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>
</div>
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
</div>
<script th:src="@{/admin/assets/compiled/js/nhanVien.js}"></script>


</body>
</html>
