<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}"></head>
<body>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main-->
    <div id="main">
        <header th:replace="/admin/fragments/header :: header"></header>
        <div class="page-content">
            <form id="addNhanVienForm">
                <section class="row">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2>Thông tin nhân viên</h2>
                                <button type="submit" class="btn btn-outline-success" id="btnNV">
                                    <span class="spinner-border spinner-border-sm me-1 d-none" id="btnSpinner"
                                          role="status" aria-hidden="true"></span>
                                    <i class="bi bi-patch-plus-fill" id="btnIcon"></i> Thêm
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <!--                            <div th:action="@{|/admin/nhan-vien/them|}" th:object="${nhanVien}" method="post">-->
                            <div class="row justify-content-around">
                                <div class="col-md-4">
                                    <!-- Input file ẩn để lưu ảnh -->
                                    <input type="file" id="hinhAnh" name="hinhAnh" accept="image/*" style="display: none;">
                                    
                                    <!-- Ảnh tròn có thể click -->
                                    <div class="text-center mb-3">
                                        <img src="/admin/assets/images/avatar.jpg" alt="Avatar" 
                                             class="img-fluid rounded-circle mb-2" id="employeeAvatar"
                                             style="width: 120px; height: 120px; object-fit: cover; cursor: pointer; transition: all 0.3s ease;"
                                             title="Click để chọn ảnh nhân viên"
                                             onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)'"
                                             onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'">
                                        <div class="form-text">Click vào ảnh để chọn ảnh nhân viên</div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="ten" me="hoVaTen" class="form-label fw-bold"><span
                                                class="text-danger">*</span> Tên nhân viên </label>
                                        <input type="text" class="form-control" id="ten" name="hoVaTen">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="col mb-3">
                                        <label for="email" class="form-label fw-bold"><span
                                                class="text-danger">*</span> Email</label>
                                        <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                    <div class="row justify-content-around mb-3">
                                        <div class="col-md-6">
                                            <label for="sdt" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Số Điện Thoại</label>
                                            <input type="tel" class="form-control" id="sdt" name="soDienThoai"
                                                   >
                                        </div>
                                        <div class="col-md-6">
                                            <label for="cccd" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Số CCCD</label>
                                            <input type="text" class="form-control" id="cccd" name="soCCCD"
                                                   >
                                        </div>
                                    </div>
                                    <div class="row justify-content-around mb-3 fw-bold">
                                        <div class="col-md-4">
                                            <label for="ngaySinh" class="form-label"><span
                                                    class="text-danger">*</span> Ngày Sinh</label>
                                            <input type="text" class="form-control flatpickr" id="ngaySinh"
                                                   name="ngaySinh" placeholder="Ngày sinh" >
                                        </div>
                                        <div class="col-md-4">
                                            <label for="gioiTinh" class="form-label fw-bold">Giới tính</label>
                                            <select class="form-select" id="gioiTinh" name="gioiTinh" >
                                                <option value="">-- Chọn Giới Tính --</option>
                                                <option value="Nam">Nam</option>
                                                <option value="Nữ">Nữ</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="chucVu" class="form-label fw-bold">Chức vụ</label>
                                            <select class="form-select" id="chucVu" name="chucVu" >
                                                <option value="">-- Chọn Chức Vụ --</option>
                                                <option value="Admin">Admin</option>
                                                <option value="Employe">Nhân viên</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row align-items-start mb-3">
                                        <div class="col">
                                            <label for="city" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Tỉnh/Thành phố </label>
                                            <select class="form-select" id="city" name="tinhThanhPho" >
                                                <option value="" selected>-- Chọn Tỉnh/Thành phố --</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="district" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Quận/Huyện </label>
                                            <select class="form-select" id="district" name="diaChi" >
                                                <option value="" selected>-- Chọn Quận/Huyện --</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="ward" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Xã/Phường </label>
                                            <select class="form-select" id="ward" name="diaChi" >
                                                <option value="" selected>-- Chọn Xã/Phường --</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="soNhaNgoDuong" class="form-label fw-bold"><span
                                                class="text-danger">*</span> Địa Chỉ Cụ Thể</label>
                                        <input type="text" class="form-control" id="soNhaNgoDuong"
                                               name="soNhaNgoDuong" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
    <!-- Footer-->
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>
</div>
<script th:src="@{/admin/assets/compiled/js/components.js}"></script>
<script th:src="@{/admin/assets/compiled/js/nhanVien.js}"></script>
<script th:replace="/admin/fragments/script :: script"></script>
<script>
    flatpickr("#ngaySinh", {
        dateFormat: "d/m/Y", // Ensure the correct format
        maxDate: "today",
    });
</script>
</body>
</html>
