<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}"></head>
<body>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main-->
    <div id="main">
        <header th:replace="/admin/fragments/header :: header"></header>
        <div class="page-content">
            <!--        dữ liệu thực hiện trong secsion-->
            <section class="row">
                <div class="card">
                    <form id="formUpdateNV" th:object="${nhanVien}">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h2>Thông tin nhân viên</h2>
                                <button type="submit" class="btn btn-outline-warning">
                                    <i class="bi bi-pencil-square"></i> Lưu
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-around">
                                <input type="hidden" name="id" id="id" th:value="${nhanVien.id}">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        Ảnh
                                        <!--                      <img th:src="@{${nhanVien.anhUrl}}" alt="Ảnh nhân viên" width="100" />-->
                                        <input type="image" name="anh" accept="image/*">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold"><span class="text-danger">*</span> Tên nhân
                                            viên</label>
                                        <input class="form-control" id="name" th:field="*{ten}" required>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold"><span class="text-danger">*</span>
                                            Email</label>
                                        <input class="form-control" th:field="*{taiKhoan.email}" type="email"
                                               disabled required>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold"><span class="text-danger">*</span>Số Điện
                                                Thoại</label>
                                            <input class="form-control" id="soDienThoai" th:field="*{soDienThoai}"
                                                   type="tel" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="canCuocCongDan" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Số CCCD</label>
                                            <input type="text" class="form-control" id="canCuocCongDan"
                                                   th:field="*{canCuocCongDan}" name="soCCCD" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label fw-bold"><span class="text-danger">*</span> Ngày
                                                sinh</label>
                                            <input class="form-control" id="ngaySinh" th:field="*{ngaySinh}" type="date"
                                                   required>
                                        </div>
                                        <div class="mb-3 col-md-6">
                                            <label for="gioiTinh" class="form-label fw-bold">Giới tính</label>
                                            <select class="form-select" id="gioiTinh" name="gioiTinh" required
                                                    th:field="*{gioiTinh}">
                                                <option value="Nam">Nam</option>
                                                <option value="Nữ">Nữ</option>
                                                <option value="Khác">Khác</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <!-- Tỉnh/Thành phố -->
                                        <div class="col ">
                                            <label class="form-label fw-bold" for="city"><span
                                                    class="text-danger">*</span> Tỉnh/Thành phố</label>
                                            <select class="form-control" id="city" name="tinh_thanh_pho">
                                                <option value="">Chọn tỉnh thành</option>
                                            </select>
                                        </div>
                                        <!-- Quận/Huyện -->
                                        <div class="col ">
                                            <label class="form-label fw-bold" for="district"><span
                                                    class="text-danger">*</span> Quận/Huyện</label>
                                            <select class="form-control" id="district" name="quan_huyen">
                                                <option value="">Chọn quận huyện</option>
                                            </select>
                                        </div>

                                        <!-- Phường/Xã -->
                                        <div class="col ">
                                            <label class="form-label fw-bold" for="ward"><span
                                                    class="text-danger">*</span> Phường/Xã</label>
                                            <select class="form-control" id="ward" name="xa_phuong">
                                                <option value="">Chọn phường xã</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="soNhaNgoDuong" class="form-label fw-bold">Địa Chỉ Cụ Thể</label>
                                        <input type="text" class="form-control" id="soNhaNgoDuong"
                                               name="soNhaNgoDuong" th:value="${nhanVien.diaChi.soNhaNgoDuong}"
                                               required>
                                    </div>
                                    <!-- Dữ liệu ẩn từ Thymeleaf -->
                                    <input type="hidden" id="tinh" th:value="${nhanVien.diaChi.tinh}"/>
                                    <input type="hidden" id="huyen" th:value="${nhanVien.diaChi.huyen}"/>
                                    <input type="hidden" id="xa" th:value="${nhanVien.diaChi.xa}"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </div>
    <!-- Footer-->
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>
</div>
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
    <script th:src="@{/admin/assets/compiled/js/nhanVien.js}"></script>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const idTinh = document.getElementById("tinh").value;
            const idHuyen = document.getElementById("huyen").value;
            const idXa = document.getElementById("xa").value;

            const citis = document.getElementById("city");
            const districts = document.getElementById("district");
            const wards = document.getElementById("ward");

            const Parameter = {
                url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
                method: "GET",
                responseType: "application/json",
            };

            axios(Parameter).then(function (result) {
                const data = result.data;
                renderCity(data);

                // Set selected Tỉnh
                citis.value = idTinh;
                citis.dispatchEvent(new Event('change'));

                // Chờ render Huyện rồi set selected Huyện
                setTimeout(function () {
                    districts.value = idHuyen;
                    districts.dispatchEvent(new Event('change'));
                }, 300);

                // Chờ render Xã rồi set selected Xã
                setTimeout(function () {
                    wards.value = idXa;
                }, 600);
            });

            function renderCity(data) {
                // Render tỉnh
                for (const city of data) {
                    citis.options[citis.options.length] = new Option(city.Name, city.Id);
                }

                // Khi chọn tỉnh
                citis.onchange = function () {
                    districts.length = 1;
                    wards.length = 1;

                    const selectedCity = data.find(c => c.Id === this.value);
                    if (selectedCity) {
                        for (const district of selectedCity.Districts) {
                            districts.options[districts.options.length] = new Option(district.Name, district.Id);
                        }
                    }
                };

                // Khi chọn huyện
                districts.onchange = function () {
                    wards.length = 1;

                    const selectedCity = data.find(c => c.Id === citis.value);
                    if (selectedCity) {
                        const selectedDistrict = selectedCity.Districts.find(d => d.Id === this.value);
                        if (selectedDistrict) {
                            for (const ward of selectedDistrict.Wards) {
                                wards.options[wards.options.length] = new Option(ward.Name, ward.Id);
                            }
                        }
                    }
                };
            }
        });
    </script>

</div>
</body>
</html>
