<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}"></head>
<body>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <div>
        <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>
    </div>

    <!-- Main-->
    <div id="main">
        <header th:replace="/admin/fragments/header :: header"></header>
        <div class="page-content">
            <!--        dữ liệu thực hiện trong secsion-->
            <section class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header">
                                <h4>Đổi mật khẩu</h4>
                                <p class="text-muted">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                            </div>
                            <div class="card-body">

                                <!-- Form yêu cầu gửi mã xác thực -->
                                <div>
                                    <form id="requestCodeForm" method="post">
                                        <div class="mb-3">
                                            <label for="email" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Email</label>
                                            <input type="email" class="form-control" id="email" name="email" readonly>
                                        </div>
                                        <button type="submit" class="btn btn-outline-primary">Gửi mã</button>
                                    </form>
                                </div>

                                <!-- Form nhập mã xác thực -->
                                <div>
                                    <form id="verifyCodeForm" method="post">
                                        <div class="mb-3">
                                            <label for="verificationCode" class="form-label fw-bold"><span
                                                    class="text-danger">*</span> Mã xác thực</label>
                                            <input type="text" class="form-control" id="verificationCode" name="code"
                                                   placeholder="Nhập mã xác thực">
                                            <div class="invalid-feedback" id="verificationCodeError">
                                                Vui lòng nhập mã xác thực (6 chữ số).
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-outline-primary">Xác nhận</button>
                                    </form>
                                </div>

                                <!-- Form nhập mật khẩu mới -->
                                <div>
                                    <form id="changePasswordForm" method="post">
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label fw-bold"> <span
                                                    class="text-danger">*</span> Mật khẩu mới</label>
                                            <input type="password" class="form-control" id="newPassword"
                                                   name="newPassword"
                                                   placeholder="Nhập mật khẩu mới">
                                            <div class="invalid-feedback" id="newPasswordError">
                                                Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường, số và ký
                                                tự đặc biệt.
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label fw-bold"> <span
                                                    class="text-danger">*</span> Xác nhận mật khẩu
                                                mới</label>
                                            <input type="password" class="form-control" id="confirmPassword"
                                                   name="confirmPassword"
                                                   placeholder="Xác nhận mật khẩu mới">
                                            <div class="invalid-feedback" id="confirmPasswordError">
                                                Mật khẩu xác nhận không khớp.
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-outline-primary">Cập nhật mật khẩu</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Footer-->
    <div>
        <footer th:replace="/admin/fragments/footer :: footer"></footer>
    </div>
</div>
<div>
    <script th:replace="/admin/fragments/script :: script"></script>
</div>
</body>
</html>
