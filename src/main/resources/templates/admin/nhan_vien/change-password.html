<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}">
    <title>Đổi mật khẩu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .page-content {
            flex: 1;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            max-width: 700px;
            margin: 0 auto;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: none;
        }
        .card-header h4 {
            margin: 0;
            font-weight: 600;
        }
        .card-header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }
        .card-body {
            padding: 30px;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 0.9;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }
        .invalid-feedback {
            display: none;
        }
    </style>
</head>
<body>
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Sidebar -->
    <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>

    <!-- Main -->
    <div id="main">
        <header th:replace="/admin/fragments/header :: header"></header>
        <div class="page-content">
            <section class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header">
                                <h4>Đổi mật khẩu</h4>
                                <p class="text-muted">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                            </div>
                            <div class="card-body">
                                <!-- Message Handling with SweetAlert -->
                                <div th:if="${message}">
                                    <script>
                                        document.addEventListener('DOMContentLoaded', function() {
                                            Swal.fire({
                                                icon: 'success',
                                                title: 'Thành công',
                                                text: '[[${message}]]',
                                                toast: true,
                                                position: 'top-end',
                                                showConfirmButton: false,
                                                timer: 3000,
                                                timerProgressBar: true,
                                                customClass: {
                                                    popup: 'animated fadeInDown'
                                                }
                                            });
                                        });
                                    </script>
                                </div>
                                <div th:if="${error}">
                                    <script>
                                        document.addEventListener('DOMContentLoaded', function() {
                                            Swal.fire({
                                                icon: 'error',
                                                title: 'Lỗi',
                                                text: '[[${error}]]',
                                                toast: true,
                                                position: 'top-end',
                                                showConfirmButton: false,
                                                timer: 3000,
                                                timerProgressBar: true,
                                                customClass: {
                                                    popup: 'animated fadeInDown'
                                                }
                                            });
                                        });
                                    </script>
                                </div>

                                <!-- Form yêu cầu gửi mã xác thực -->
                                <div th:unless="${showVerificationForm} or ${showPasswordForm}">
                                    <form id="requestCodeForm" method="post" action="/admin/nhan-vien/change-password/request">
                                        <div class="mb-4">
                                            <label for="email" class="form-label fw-bold">
                                                <span class="text-danger">*</span> Email
                                            </label>
                                            <input type="email" class="form-control" id="email" name="email"
                                                   th:value="${userEmail}"
                                                   readonly>
                                        </div>
                                        <button type="submit" class="btn btn-outline-primary btn-lg w-100">Gửi mã xác thực</button>
                                    </form>
                                </div>

                                <!-- Form nhập mã xác thực -->
                                <div th:if="${showVerificationForm}">
                                    <form id="verifyCodeForm" method="post" action="/admin/nhan-vien/change-password/verify">
                                        <div class="mb-4">
                                            <label for="verificationCode" class="form-label fw-bold">
                                                <span class="text-danger">*</span> Mã xác thực
                                            </label>
                                            <input type="text" class="form-control" id="verificationCode" name="code"
                                                   placeholder="Nhập mã xác thực">
                                        </div>
                                        <button type="submit" class="btn btn-outline-primary btn-lg w-100">Xác nhận</button>
                                    </form>
                                </div>

                                <!-- Form nhập mật khẩu mới -->
                                <div th:if="${showPasswordForm}">
                                    <form id="changePasswordForm" method="post" action="/admin/nhan-vien/change-password/update">
                                        <div class="mb-4">
                                            <label for="newPassword" class="form-label fw-bold">
                                                <span class="text-danger">*</span> Mật khẩu mới
                                            </label>
                                            <input type="password" class="form-control" id="newPassword"
                                                   name="newPassword" placeholder="Nhập mật khẩu mới">
                                        </div>
                                        <div class="mb-4">
                                            <label for="confirmPassword" class="form-label fw-bold">
                                                <span class="text-danger">*</span> Xác nhận mật khẩu mới
                                            </label>
                                            <input type="password" class="form-control" id="confirmPassword"
                                                   name="confirmPassword" placeholder="Xác nhận mật khẩu mới">
                                        </div>
                                        <button type="submit" class="btn btn-outline-primary btn-lg w-100">Cập nhật mật khẩu</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="/admin/fragments/footer :: footer"></footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Validate password confirmation
        const changePasswordForm = document.getElementById('changePasswordForm');
        if (changePasswordForm) {
            changePasswordForm.addEventListener('submit', function(event) {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate mật khẩu mới không trống
                if (!newPassword.trim()) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        text: 'Mật khẩu mới không được để trống!',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        customClass: {
                            popup: 'animated fadeInDown'
                        }
                    });
                    return;
                }

                // Validate tối thiểu 3 ký tự
                if (newPassword.length < 3) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        text: 'Mật khẩu mới phải có ít nhất 3 ký tự!',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        customClass: {
                            popup: 'animated fadeInDown'
                        }
                    });
                    return;
                }

                // Validate không có ký tự đặc biệt (chỉ cho phép chữ cái, số)
                const specialCharRegex = /[^a-zA-Z0-9]/;
                if (specialCharRegex.test(newPassword)) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        text: 'Mật khẩu mới không được chứa ký tự đặc biệt! Chỉ cho phép chữ cái và số.',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        customClass: {
                            popup: 'animated fadeInDown'
                        }
                    });
                    return;
                }

                // Validate xác nhận mật khẩu không trống
                if (!confirmPassword.trim()) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        text: 'Xác nhận mật khẩu không được để trống!',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        customClass: {
                            popup: 'animated fadeInDown'
                        }
                    });
                    return;
                }

                // Validate mật khẩu xác nhận khớp
                if (newPassword !== confirmPassword) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        text: 'Mật khẩu xác nhận không khớp!',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        customClass: {
                            popup: 'animated fadeInDown'
                        }
                    });
                    return;
                }
            });
        }

        // Form validation for verification code - CHỈ VALIDATE TRỐNG
        const verifyCodeForm = document.getElementById('verifyCodeForm');
        if (verifyCodeForm) {
            verifyCodeForm.addEventListener('submit', function(event) {
                const code = document.getElementById('verificationCode').value.trim();
                console.log('Mã nhập vào:', code);

                if (!code) {
                    event.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        text: 'Vui lòng nhập mã xác thực!',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        customClass: {
                            popup: 'animated fadeInDown'
                        }
                    });
                }
            });
        }
    });
</script>

<div th:if="${errorMessage}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Swal.fire({
                icon: 'error',
                text: '[[${errorMessage}]]',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                customClass: {
                    popup: 'animated fadeInDown'
                }
            });
        });
    </script>
</div>
<script th:replace="/admin/fragments/script :: script"></script>

</body>
</html>
