<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Thông tin cá nhân</title>

    <!-- GOOGLE WEB FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link rel="stylesheet" th:href="@{/user/assets/compiled/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/user/assets/compiled/css/style.css}">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 20px;
        }

        .profile-name {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .info-value.empty {
            color: #999;
            font-style: italic;
        }

        .btn-edit {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
            color: white;
            text-decoration: none;
        }

        .btn-back {
            background: #6c757d;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .profile-info {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .profile-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="profile-container">
        <div class="profile-header">
            <img th:src="${khachHang.anh != null ? khachHang.anh : '/user/assets/images/default-avatar.png'}"
                 alt="Avatar" class="profile-avatar">
            <h1 class="profile-name" th:text="${khachHang.ten != null ? khachHang.ten : 'Chưa cập nhật tên'}">Tên khách hàng</h1>
            <p class="text-muted">Mã khách hàng: <span th:text="${khachHang.ma}">KH001</span></p>
        </div>

        <div class="profile-info">
            <div class="info-item">
                <div class="info-label">
                    <i class="fas fa-envelope me-2"></i>Email
                </div>
                <div class="info-value" th:text="${khachHang.taiKhoan.email}">email@example.com</div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <i class="fas fa-phone me-2"></i>Số điện thoại
                </div>
                <div class="info-value"
                     th:text="${khachHang.soDienThoai != null ? khachHang.soDienThoai : 'Chưa cập nhật'}"
                     th:class="${khachHang.soDienThoai != null ? 'info-value' : 'info-value empty'}">
                    Chưa cập nhật
                </div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <i class="fas fa-venus-mars me-2"></i>Giới tính
                </div>
                <div class="info-value"
                     th:text="${khachHang.gioiTinh != null ? khachHang.gioiTinh : 'Chưa cập nhật'}"
                     th:class="${khachHang.gioiTinh != null ? 'info-value' : 'info-value empty'}">
                    Chưa cập nhật
                </div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <i class="fas fa-birthday-cake me-2"></i>Ngày sinh
                </div>
                <div class="info-value"
                     th:text="${khachHang.ngaySinh != null ? #dates.format(khachHang.ngaySinh, 'dd/MM/yyyy') : 'Chưa cập nhật'}"
                     th:class="${khachHang.ngaySinh != null ? 'info-value' : 'info-value empty'}">
                    Chưa cập nhật
                </div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <i class="fas fa-calendar-alt me-2"></i>Ngày tạo tài khoản
                </div>
                <div class="info-value" th:text="${#dates.format(khachHang.ngayTao, 'dd/MM/yyyy')}">01/01/2024</div>
            </div>

            <div class="info-item">
                <div class="info-label">
                    <i class="fas fa-toggle-on me-2"></i>Trạng thái
                </div>
                <div class="info-value">
                    <span th:if="${khachHang.trangThai}" class="badge bg-success">Hoạt động</span>
                    <span th:unless="${khachHang.trangThai}" class="badge bg-danger">Không hoạt động</span>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i>
                Quay lại
            </a>
            <a th:href="@{/profile/edit}" class="btn-edit">
                <i class="fas fa-edit me-2"></i>
                Chỉnh sửa thông tin
            </a>
        </div>
    </div>
</div>


<script th:src="@{/user/assets/compiled/js/droptk.js}"></script>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
