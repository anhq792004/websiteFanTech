<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}"></head>

<title>Template-Home</title>
<!-- BASE CSS -->
<link rel="stylesheet" th:href="@{/user/assets/compiled/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/user/assets/compiled/css/style.css}">

<!-- SPECIFIC CSS -->
<link rel="stylesheet" th:href="@{/user/assets/compiled/css/home_1.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    .list-group-item {
        padding-top: 1rem;
        padding-bottom: 1rem;
    }

    .list-group-item span {
        font-size: 1rem;
    }
</style>
<body>

<div id="page">
    <header th:replace="/user/fragments/header :: header"></header>
    <!-- /header -->

    <main>
        <!-- Phần hiển thị sản phẩm - Thêm vào sau phần "New Arrival" trong file HTML -->
        <div class="container">
            <nav aria-label="breadcrumb" class="mt-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Tài khoản của tôi</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-lg-3">
                    <aside th:replace="/user/fragments/sidebar :: sidebar"></aside>
                </div>

                <div class="col-lg-9">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header">
                            <h4>Thông tin khách hàng</h4>
                            <p class="text-muted">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                        </div>
                        <div class="card-body mt-3">
                            <form id="formUpdateKH">
                                <input type="hidden" name="idKH" id="idKH" th:value="${khachHang.id}">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Tên</label>
                                    <input type="text" class="form-control" placeholder="Nhập tên" name="name"
                                           id="name" th:value="${khachHang.ten}">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold"><span
                                                class="text-danger">*</span> Email</label>
                                        <input type="email" class="form-control" th:value="${khachHang.taiKhoan.email}"
                                               disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Số điện thoại</label>
                                        <input type="text" class="form-control" id="soDienThoai"
                                               th:value="${khachHang.soDienThoai != null ? khachHang.soDienThoai : 'Chưa cập nhật'}">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="ngaySinh" class="form-label fw-bold">Ngày sinh</label>
                                        <input type="text" class="form-control flatpickr" id="ngaySinh"
                                               name="ngaySinh" placeholder="Ngày sinh"
                                               th:value="${ngaySinhFormatted}">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="gioiTinh" class="form-label fw-bold">Giới tính</label>
                                        <select class="form-select" id="gioiTinh" name="gioiTinh" required>
                                            <option value="Nam" th:selected="${khachHang.gioiTinh == 'Nam'}">Nam
                                            </option>
                                            <option value="Nữ" th:selected="${khachHang.gioiTinh == 'Nữ'}">Nữ
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-warning">
                                    <i class="bi bi-pencil-square"></i> Lưu
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="/user/fragments/footer :: footer"></footer>
    <!--/footer-->
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- COMMON SCRIPTS -->
<script th:src="@{/user/assets/compiled/js/common_scripts.min.js}"></script>
<script th:src="@{/user/assets/compiled/js/main.js}"></script>
<script th:src="@{/user/assets/compiled/js/droptk.js}"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/user/assets/compiled/js/diaChi.js}"></script>
<script>
    flatpickr("#ngaySinh", {
        dateFormat: "d/m/Y", // Ensure the correct format
        maxDate: "today",
    });
</script>
</body>
</html>
