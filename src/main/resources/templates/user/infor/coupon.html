<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/admin/fragments/head :: head}"></head>

<title>Template-Home</title>
<!-- BASE CSS -->
<link rel="stylesheet" th:href="@{/user/assets/compiled/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/user/assets/compiled/css/style.css}">

<!-- SPECIFIC CSS -->
<link rel="stylesheet" th:href="@{/user/assets/compiled/css/home_1.css}">

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    .list-group-item {
        padding-top: 1rem;
        padding-bottom: 1rem;
    }

    .list-group-item span {
        font-size: 1rem;
    }
    .table th, .table td {
        vertical-align: middle;
    }
</style>
<body>

<div id="page">
    <header th:replace="/user/fragments/header :: header"></header>
    <!-- /header -->

    <main>
        <div class="container">
            <nav aria-label="breadcrumb" class="mt-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Tài khoản của tôi</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-lg-3">
                    <aside th:replace="/user/fragments/sidebar :: sidebar"></aside>
                </div>

                <div class="col-lg-9">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header">
                            <h4>Phiếu giảm giá</h4>
                            <p class="text-muted">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <thead class="table-dark">
                                        <tr>
                                            <th scope="col">Mã</th>
                                            <th scope="col">Tên</th>
                                            <th scope="col">Loại phiếu</th>
                                            <th scope="col">Giá trị giảm</th>
                                            <th scope="col">Đơn hàng tối thiểu</th>
                                            <th scope="col">Giảm tối đa</th>
                                            <th scope="col">Số lượng</th>
                                            <th scope="col">Số lượng còn lại</th>
                                            <th scope="col">Loại phiếu (DB)</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="voucher : ${availableVouchers}">
                                            <td th:text="${voucher.ma}"></td>
                                            <td th:text="${voucher.ten}"></td>
                                            <td th:text="${voucher.type == 'public' ? 'Công khai' : 'Cá nhân'}"></td>
                                            <td>
                                                <span th:if="${voucher.loaiGiam == 'PERCENT'}" th:text="${voucher.giaTriGiam} + '%'"></span>
                                                <span th:if="${voucher.loaiGiam == 'AMOUNT'}" th:text="${#numbers.formatInteger(voucher.giaTriGiam, 3) + ' đ'}"></span>
                                            </td>
                                            <td th:text="${#numbers.formatInteger(voucher.giaTriDonHangToiThieu, 3) + ' đ'}"></td>
                                            <td th:text="${voucher.giaTriGiamToiDa != null ? #numbers.formatInteger(voucher.giaTriGiamToiDa, 3) + ' đ' : 'Không giới hạn'}"></td>
                                            <td th:text="${voucher.soLuong}"></td>
                                            <td th:text="${voucher.soLuongConLai}"></td>
                                            <td th:text="${voucher.loaiPhieu ? 'Công khai' : 'Cá nhân'}"></td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(availableVouchers)}">
                                            <td colspan="12" class="text-center">Không có phiếu giảm giá nào khả dụng</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="/user/fragments/footer :: footer"></footer>
    <!--/footer-->
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<!-- COMMON SCRIPTS -->
<script th:src="@{/user/assets/compiled/js/common_scripts.min.js}"></script>
<script th:src="@{/user/assets/compiled/js/main.js}"></script>

<script th:src="@{/user/assets/compiled/js/droptk.js}"></script>
</body>
</html>
