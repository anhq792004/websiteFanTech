    <main>
        <div class="header-video">
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img

                    <div class="slide"><img
                            src="https://bizweb.dktcdn.net/100/465/315/products/b8f277f4-38b1-4621-a2d6-f6b9863b0f9a.jpg?v=1676452041187"
                            class="d-block" alt="Slide 2">
                        <div class="slide"><img
                                src="https://thietbipanasonic.com/wp-content/uploads/2022/07/Banner-quat-treo-tuong.jpg"
                                class="d-block" alt="Slide 3"></div>
                        <div class="slide"><img src="/uploads/1366161.png" alt=""></div>
                    </div>
                    <div class="dots">
                        <span class="dot active" data-slide="0"></span>
                        <span class="dot" data-slide="1"></span>
                        <span class="dot" data-slide="2"></span>
                        <span class="dot" data-slide="3"></span>
                    </div>

                <style>
                    html, body {
                        margin: 0;
                        padding: 0;
                        height: 100%;
                    }

                    .header-video {
                        width: 100%;
                        height: 100vh;
                        position: relative;
                    }

                    .slider {
                        width: 100%;
                        height: 100%;
                        overflow: hidden;
                        position: relative;
                    }

                    .slides {
                        display: flex;
                        width: 100%;
                        height: 100%;
                        transition: transform 1s ease-in-out;
                    }

                    .slide {
                        flex: 0 0 100%;
                        height: 100%;
                    }

                    .slide img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        display: block;
                    }

                    .dots {
                        position: absolute;
                        bottom: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        display: flex;
                        gap: 10px;
                        z-index: 10;
                    }

                    .dot {
                        width: 12px;
                        height: 12px;
                        border-radius: 50%;
                        background: #fff;
                        opacity: 0.5;
                        cursor: pointer;
                        transition: opacity 0.3s;
                    }

                    .dot.active {
                        opacity: 1;
                    }

                    .line-clamp-2 {
                        -webkit-box-orient: vertical;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        min-height: 3em; /* Tùy chỉnh để đảm bảo 2 dòng */
                    }

                    .accordion-button::after {
                        transition: transform 0.2s ease;
                    }

                    .accordion-button.collapsed::after {
                        transform: rotate(0deg);
                    }

                    .accordion-button:not(.collapsed)::after {
                        transform: rotate(180deg);
                    }

                </style>

                <script>
                    (function () {
                        const slides = document.querySelectorAll('.slide');
                        const dots = document.querySelectorAll('.dot');
                        const slidesWrapper = document.querySelector('.slides');
                        let index = 0;

                        function showSlide(i) {
                            slidesWrapper.style.transform = `translateX(-${i * 100}%)`;
                            dots.forEach(dot => dot.classList.remove('active'));
                            dots[i].classList.add('active');
                            index = i;
                        }

                        dots.forEach(dot => {
                            dot.addEventListener('click', () => {
                                showSlide(+dot.dataset.slide);
                                resetInterval();
                            });
                        });

                        let interval = setInterval(() => {
                            index = (index + 1) % slides.length;
                            showSlide(index);
                        }, 3500);

                        function resetInterval() {
                            clearInterval(interval);
                            interval = setInterval(() => {
                                index = (index + 1) % slides.length;
                                showSlide(index);
                            }, 3500);
                        }
                    })();
                </script>
            </div>

<!-- Custom JavaScript for dropdown -->
<script>
    function toggleUserDropdown(event) {
        event.preventDefault();
        const dropdown = document.getElementById('userDropdownMenu');
        dropdown.classList.toggle('show');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function (event) {
        const dropdown = document.getElementById('userDropdownMenu');
        const button = document.querySelector('.user-info-btn');

        if (dropdown && !dropdown.contains(event.target) && !button.contains(event.target)) {
            dropdown.classList.remove('show');
        }
    });

    // Close dropdown when pressing Escape
    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            const dropdown = document.getElementById('userDropdownMenu');
            if (dropdown) {
                dropdown.classList.remove('show');
            }
        }
    });
</script>

<script>
    // Isotope filter
    $(window).on('load', function () {
        var $container = $('.isotope-wrapper');
        $container.isotope({itemSelector: '.isotope-item', layoutMode: 'masonry'});
    });
    $('.isotope_filter').on('click', 'a', 'change', function () {
        var selector = $(this).attr('data-filter');
        $('.isotope-wrapper').isotope({filter: selector});
    });
</script>
